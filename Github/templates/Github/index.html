<html>
  <head>
    <title>Github | Welcome {{ name }}</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Github/css/bootstrap.css' %}" />
    <script src="{% static 'Github/js/bootstrap.js' %}"></script>
  </head>
  <body  style="background-color:#aed6f1">
    <div class="container">
      <a href="https://github.com/iamshubh22/Github-Profile"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
      {% block content %}
      <br><br><br><br><br>
      <div align="center">
        <h2>Search by Github ID here</h2>
        <br>
        <form action="." method="POST" class="navbar-form navbar-center" role="search">
          {% csrf_token %}
          <div class="form-group">
            {{ form }}
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
      <br><br><br>

      {% if status %}
        <div class="alert alert-danger" role="alert">
          <span aria-hidden="true">{{ status }}</span>
        </div>
      {% endif %}

      <br><br><br>
      {% if name %}
        <div class="panel panel-default table-responsive">
          <div class="panel-heading" align="center">
            <h4>{{ name }}</h4>
          </div>
          <table class="table table-bordered table-hover">
            <tr>
              <td colspan=2 ><img src="{{ photo }}" alt="Profile Picture" class="img-circle img-responsive center-block" height="200" width="200"></td>
            </tr>
            <tbody>
              {% for key, value in details.items %}
              <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td> 
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% endif %}
        
      {% endblock %}
    </div>
    <br><br><br><br><br><br>
  </body>
</html>
